<main
  class="text-white bg-gray-900 min-h-[100vh] relative overflow-hidden grid-bg z-10"
>
  <div>
    <!-- Heading -->
    <div class="mt-8 text-center">
      <h1
        class="text-4xl md:text-7xl font-extrabold text-white leading-tight drop-shadow-lg inline-flex items-center justify-center"
      >
        Hi, I'm&nbsp;
        <span
          class="typing-text text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 animate-pulse"
        >
          Nikhil Malave
        </span>
      </h1>
      <p class="mt-8 text-lg md:text-2xl text-gray-400">
        Full Stack Developer | MERN | MEAN | Java | Data Analytics
      </p>
    </div>

    <!-- YouTube Video -->
    <div class="flex justify-center m-4">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/CQXGMwLwGSE?si=r7IU2NzECKKMpwcE"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Buttons -->
    <div class="flex justify-center gap-10">
      <!-- Resume Button -->
      <button
        onclick="document.getElementById('resumeModal').classList.remove('hidden')"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-4 rounded-lg flex items-center gap-2.5 transition text-xl"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4"
          />
        </svg>
        Resume
      </button>

      <!-- Contact Button -->
      <a
        href="#contact"
        class="bg-green-600 hover:bg-green-700 text-white font-semibold px-8 py-4 rounded-lg transition text-xl"
      >
        Contact Me
      </a>
    </div>
  </div>

  <!-- Resume Modal -->
  <div
    id="resumeModal"
    class="hidden fixed inset-0 z-50 backdrop-blur-sm  flex items-center justify-center"
  >
    <!-- Modal Content -->
    <div
  class="bg-gray-900 text-white p-8 rounded-xl shadow-2xl w-[90%] max-w-xl border border-gray-700 min-h-[250px] flex flex-col justify-between"
>
  <h2 class="text-3xl font-bold mb-6 text-center text-white">Choose Resume</h2>

  <!-- Side-by-side buttons with icons -->
  <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
    <a
      href="https://drive.google.com/file/d/1kzm8YoH2y5ROIIfnCtoyl6emSs7SoZQS/view?usp=drive_link"
      target="_blank"
      class="w-full md:w-1/2 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold px-6 py-3 rounded-lg text-center transition flex items-center justify-center gap-2"
    >
      <!-- Dev icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M16 18l6-6-6-6M8 6l-6 6 6 6" />
      </svg>
      Developer Resume
    </a>

    <a
      href="https://drive.google.com/file/d/17qF64shdzdqS8H3iThs25jYx2F3zreUA/view?usp=drive_link"
      target="_blank"
      class="w-full md:w-1/2 bg-gradient-to-r from-pink-500 to-red-500 hover:from-pink-600 hover:to-red-600 text-white font-semibold px-6 py-3 rounded-lg text-center transition flex items-center justify-center gap-2"
    >
      <!-- Analyst icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M11 11V5h2v6h3l-4 4-4-4h3zM5 13h14v6H5v-6z" />
      </svg>
      Analyst Resume
    </a>
  </div>

  <!-- Close Button -->
  <div class="text-center mt-6">
    <button
      onclick="document.getElementById('resumeModal').classList.add('hidden')"
      class="text-sm text-gray-400 hover:text-red-400 transition underline"
    >
      Close
    </button>
  </div>
</div>

  </div>
</main>
