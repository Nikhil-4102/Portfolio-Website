<section id="projects" class="bg-gray-900 text-white py-12 px-4 md:px-12">
  <h2 class="text-4xl font-bold mb-10 text-center">My Projects</h2>

  <!-- Resume Projects -->
  <div class="mb-16">
    <h3 class="text-2xl font-semibold mb-6">Resume Projects</h3>
    <div class="swiper resumeSwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide bg-gray-800 rounded-lg p-6 shadow-lg" *ngFor="let project of resumeProjects">
          <h4 class="text-xl font-bold mb-2">{{ project.title }}</h4>
          <p class="text-gray-400">{{ project.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- MERN Projects -->
  <div class="mb-16">
    <h3 class="text-2xl font-semibold mb-6">MERN Stack Projects</h3>
    <div class="swiper mernSwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide bg-gray-800 rounded-lg p-6 shadow-lg" *ngFor="let project of mernProjects">
          <h4 class="text-xl font-bold mb-2">{{ project.title }}</h4>
          <p class="text-gray-400">{{ project.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- MEAN Projects -->
  <div>
    <h3 class="text-2xl font-semibold mb-6">MEAN Stack Projects</h3>
    <div class="swiper meanSwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide bg-gray-800 rounded-lg p-6 shadow-lg" *ngFor="let project of meanProjects">
          <h4 class="text-xl font-bold mb-2">{{ project.title }}</h4>
          <p class="text-gray-400">{{ project.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
