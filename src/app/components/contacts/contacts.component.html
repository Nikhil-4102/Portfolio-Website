<!-- Contact Section -->
<div id="contact" class="w-full min-h-screen bg-gray-200 flex items-center justify-center px-4 pt-3 ">
  <div class="max-w-screen-lg w-full mx-auto">

    <h1 class="text-6xl text-orange-600 font-bold text-center">Contact Me</h1>

    <h3 class="text-4xl font-bold text-[#343d68aa] capitalize mt-8 text-center">
      Questions, thoughts, or just want to say hello?
    </h3>
    <br />

    <div class=" flex items-center justify-center">
      <form class="flex flex-col gap-8 w-full max-w-2xl" action="submit">

        <!-- Input Fields -->
        <div class="w-full flex flex-col ">
          <input
            class="w-full h-14 px-6 text-xl placeholder-opacity-40 placeholder:font-medium rounded-lg shadow-md mt-2 border-b-4 border-r-4 border-gray-400 focus:border-orange-600 focus:outline-none transition-all duration-300 hover:shadow-lg"
            type="text"
            name="name"
            placeholder="Enter your Name"
          />
          <input
            class="w-full h-14 px-6 text-xl placeholder-opacity-40 placeholder:font-medium rounded-lg shadow-md mt-2 border-b-4 border-r-4 border-gray-400 focus:border-orange-600 focus:outline-none transition-all duration-300 hover:shadow-lg"
            type="email"
            name="email"
            placeholder="Enter your Email"
          />
          <input
            class="w-full h-14 px-6 text-xl placeholder-opacity-40 placeholder:font-medium rounded-lg shadow-md mt-2 border-b-4 border-r-4 border-gray-400 focus:border-orange-600 focus:outline-none transition-all duration-300 hover:shadow-lg"
            type="text"
            name="subject"
            placeholder="Enter your Subject"
          />
          <textarea
            class="w-full px-6 py-4 text-xl placeholder-opacity-40 placeholder:font-medium rounded-lg shadow-md mt-2 border-b-4 border-r-4 border-gray-400 focus:border-orange-600 focus:outline-none resize-none transition-all duration-300 hover:shadow-lg"
            name="message"
            rows="5"
            placeholder="Enter your message"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center">
          <button
            type="submit"
            id="submit-btn"
            class="text-2xl px-10 py-2 min-w-[180px] rounded-xl bg-orange-600 border border-orange-600 text-white hover:scale-105 hover:bg-gray-300 hover:text-black transition duration-300"
          >
            Send Message
          </button>
        </div>

      </form>
    </div>

  </div>
</div>
